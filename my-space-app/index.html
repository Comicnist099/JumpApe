<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/Estilos_Menu.css">
		<title>ApeUp - inicio</title>
	</head>
	<body>
		<div class="showcase">
			
			<div class="video-container">
				<video src="./resources/video_jungla.mp4" autoplay muted loop></video>
			</div>
			
			<div class="containerLOGO">
				<img class="LOGO" src="./resources/LOGO_SIN_BOTON.png" alt="alternatetext">
			</div>

			<div class="container">
				
				<button href="#" id="button1" class="btn">
					<img src="./resources/boton_jugar.png" alt="Jugar" width="20" height="60">
				</button>
	
				<button href="#" id="button3" class="btn">
					<img src="./resources/boton_ajustes.png" alt="Jugar" width="20" height="60">
				</button>

				<button href="#" id="button2" class="btn">
					<img src="./resources/boton_puntuaciones.png" alt="Opciones" width="20" height="60">
				</button>

				<button href="#" id="button5" class="btn btn_creditos">
					<img src="./resources/boton_credits.png" alt="Opciones" width="10" height="30">
				</button>
			</div>
			
		</div>		
		<div class="opciones">
			<div class="close" id="close2">x</div>
			<h1>OPCIONES DE JUEGO</h1>
			<a class="op1" id="button1Player" > <img src="./resources/boton_single_player.png " alt="Jugar " width="170" height="120"></a>
			<a class="op2" id="button2Player" > <img src="./resources/boton_multi_player.png " alt="Jugar " width="200" height="110"></a>
			<img id="btn_regresar" class="btn_regresar" src="./resources/boton_regresar.png " alt="atras " width="180px" height="70px">
		</div>

		<div class="puntuaciones">
			<h1>PUNTUACIONES</h1>
			<table id="tablaPuntuaciones" class="">
			  <tr>
				<th>Usuario</th>
				<th>Puntaje</th>
			  </tr>
			</table>
			<img id="btn_regresar_puntuacion" class="btn_regresar" src="./resources/boton_regresar.png" alt="atras" width="180px" height="70px">
		  </div>
		</div>
		
		<div class="escenarios">
			<div id="close3" class="close3">x</div>
			<h1>Escenarios</h1>
			<a id="button1Esc" class="dif1" href="#"> <img src="./resources/boton_modo_jungla.png " alt="Jugar " width="300" height="110"></a>
			<a id="button2Esc" class="dif1" href="#"> <img src="./resources/boton_modo_espacio.png " alt="Jugar " width="300" height="110"></a>
			<a id="button3Esc" class="dif1" href="#"> <img src="./resources/boton_modo_construccion.png " alt="Jugar " width="300" height="110"></a>
		</div>

		<div class="Ajustes"><br>
			<h1> AJUSTES </h1>
			<h2>MODOS</h2>
			<div class="musica">
				<img id="Modo1" src="./resources/boton_modo_normal.png" alt="atras " width="110px" height="35px">
				<img id="Modo2" src="./resources/boton_modo_bananas.png" alt="atras " width="110px" height="35px">
				</div>
				<h2>Dificultad</h2>
			<div class="musica">
				<img id="Dificultad1" src="./resources/boton_modo_normal.png" alt="atras " width="110px" height="35px">
				<img id="Dificultad2" src="./resources/boton_modo_hardcore.png" alt="atras " width="110px" height="35px">
				</div>
				<div class="musica">
			<img id="prueba" src="./resources/boton_regresar.png" alt="atras " width="180px" height="70px">
		</div>

		<div class="creditos">
			<div class="close" id="button6">X</div>
		</div>
		<script  type="module" src="./js/puntuaciones.js"></script>

		<script type="text/javascript" src="./js/btns_menu.js"></script>
	</body>
</html>
